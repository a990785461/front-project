<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车辆服务系统</title>
    <SCRIPT type=text/javascript src="../js/jquery-3.5.1.min.js"></SCRIPT>
    <script type=text/javascript src="../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">车辆管理系统</li>
        </ol>
      </nav>
    <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">用户名</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Default input">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">用户类型</label>
          <div class="col-sm-10">
            <select class="custom-select">
              <option selected>选择用户</option>
              <option value="1">普通用户</option>
              <option value="2">工作人员</option>
              <option value="3">管理员</option>
            </select>
          </div>
        </div>
        
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">登陆</button>
          </div>
        </div>
    </table>
</body>
</html>
